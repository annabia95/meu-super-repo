<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Formulário Currículo</title>
</head>
<body>
  <header class="form-header speaker-form">
    <h1>Submeter Currículo</h1>
    <p><em>Deseja cadastrar o seu currículo? Preencha o formulário!</em></p>
  </header>
  <form action="" method="get" class="speaker-form">
    <div class="line-content">
      <fieldset class="fieldset-content">
       <legend>Dados Pessoais</legend>
         <label for="input-name">Nome Completo:</label>
         <input type="text" id="input-name" name="nome" placeholder="Digite seu nome completo" maxlength="40" required>
         <label for="input-email">Email:</label>
         <input type="email" id="input-email" name="email" placeholder="Digite seu email" maxlength="50" required>
         <label for="input-cpf">CPF:</label>
         <input type="text" id="input-cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" required>
         <label for="input-endereco">Endereço:</label>
         <input type="text" id="input-endereco" name="endereco" placeholder="Digite o seu Endereço" maxlength="200" required>
         <label for="input-cidade">Cidade:</label>
         <input type="text" id="input-cidade" name="cidade" placeholder="Digite o sua Cidade" maxlength="28" required>
         <label for="select-estado">Selecione o seu Estado:</label><br>
         <select name="estado" id="select-estado" required></select><br>
         <p>Acomodação:</p>
         <input type="radio" name="acomoadacao" value="casa" id="casa">
         <label for="casa">Casa</label>
         <input type="radio" name="acomoadacao" value="apartamento" id="apartamento">
         <label for="apartamento">Apartamento</label>
     </fieldset>
     <fieldset class="fieldset-content">
      <legend>Dados do seu último emprego:</legend>
        <label for="textarea-1">Resumo do Currículo</label>
        <textarea name="resumo" id="textarea-1" class="textarea-content" required maxlength="1000"></textarea>
        <label for="input-cargo">Cargo:</label>
        <input type="text" id="input-cargo" name="cargo" placeholder="Digite o seu último Cargo" maxlength="40" required>
        <label for="textarea-2">Descrição do Cargo:</label>
        <textarea name="descricao-cargo" id="textarea-2" class="textarea-content" required maxlength="500"></textarea>
        <label for="input-data">Data de início:</label> <br>
        <input type="date" id="input-data" name="data-de-inicio" required> <br>
        <label for="input-data-end">Data de Término:</label> <br>
        <input type="date" id="input-data-end" name="data-de-fim" required>
        </fieldset>
      <button type="submit" id="button-1">Enviar</button>
      <button type="reset" id="button-2">Limpar</button>
    </div>
  </form>
  <script src="script-2.js"></script>
</body>
</html>
