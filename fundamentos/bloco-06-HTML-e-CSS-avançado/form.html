<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Formulário Currículo</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style-2.css">
</head>
<body>
  <header class="text-center">
    <h1 class="display-2"> Submeter Currículo</h1>
    <p class="lead"><em>Deseja cadastrar o seu currículo? Preencha o formulário!</em></p>
  </header>

  <form action="" method="get" class="speaker-form">
  
    <!-- NOME -->
    <div class="container mb-3">
      <label class="form-label" for="input-name">Nome Completo:</label>
      <input class="form-control" type="text" id="input-name" name="nome" placeholder="Digite seu nome completo" maxlength="40" required>
    </div>

    <!-- EMAIL -->
    <div class="container mb-3">
      <label class="form-label" for="input-email">Email:</label>
      <input class="form-control" type="email" id="input-email" name="email" placeholder="Digite seu email" maxlength="50" required>
    </div> 

    <!-- CPF -->
    <div class="container mb-3">
      <label class="form-label" for="input-cpf">CPF:</label>
      <input class="form-control" type="text" id="input-cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" required>
    </div>

    <!-- ENDEREÇO -->
    <div class="container mb-3">
      <label class="form-label" for="input-endereco">Endereço:</label>
      <input class="form-control" type="text" id="input-endereco" name="endereco" placeholder="Digite o seu Endereço" maxlength="200" required>
    </div>

    <!-- CIDADE -->
    <div class="container mb-3">
      <label class="form-label" for="input-cidade">Cidade:</label>
      <input class="form-control" type="text" id="input-cidade" name="cidade" placeholder="Digite o sua Cidade" maxlength="28" required>
    </div> 
    
    <!-- ESTADO -->
    <div class="container mb-3">
      <label class="form-label" for="select-estado">Selecione o seu Estado:</label>
      <select class="form-select" name="estado" id="select-estado" required></select>
    </div>
    
    <!-- ACOMODAÇÃO -->
    <div class="container mb-3">
      <p class="lead">Acomodação:</p>
      <div class="form-check">
        <input class="form-check-input"type="radio" name="acomoadacao" value="casa" id="casa">
        <label for="casa">Casa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="acomoadacao" value="apartamento" id="apartamento">
        <label for="apartamento">Apartamento</label>
      </div>
    </div>

  
    <!-- RESUMO -->
    <p class="lead container mb-3">Dados do seu último emprego:</p>
      <div class="container mb-3">
        <label class="form-label" for="textarea-1">Resumo do Currículo</label>
        <textarea class="form-control" name="resumo" id="textarea-1" class="textarea-content" style="resize: none;" required maxlength="1000"></textarea>
    </div>

    <!-- CARGO -->
    <div class="container mb-3">
      <label class="form-label" for="input-cargo">Cargo:</label>
      <input class="form-control" type="text" id="input-cargo" name="cargo" placeholder="Digite o seu último Cargo" maxlength="40" required>
    </div>

    <!-- DESCRIÇÃO CARGO -->
    <div class="container mb-3">
      <label class="form-label" for="textarea-2">Descrição do Cargo:</label>
      <textarea class="form-control" name="descricao-cargo" id="textarea-2" style="resize: none;" class="textarea-content" required maxlength="500"></textarea>
    </div>
    
    <!-- DIA DE INÍCIO-->
    <div class="container mb-3">
      <label class="form-label" for="input-data">Data de início:</label>
      <input class="form-control" type="text" id="input-data" name="data-de-inicio" required placeholder="DD/MM/YYYY">
    </div>

    <!-- DIA DE FIM-->
    <div class="container mb-3">
      <label class="form-label" for="input-data-fim">Data de término:</label>
      <input class="form-control" type="text" id="input-data-fim" name="data-de-fim" required placeholder="DD/MM/YYYY">
    </div>

    <!-- BOTÃO -->
    <div class="container mb-3">
      <button type="submit" class="btn btn-primary" id="button-1">Enviar</button>
      <button type="reset" class="btn btn-warning" id="button-2">Limpar</button>
    </div>
  </form>
  <script src="script-2.js"></script>
</body>
</html>
