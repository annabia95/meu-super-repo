<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <title>Submeter Palestra</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">S
  </head>
  <body>
    <header class="text-center">
      <h1 class="display-1">Submeter Palestra</h1>
      <p class="lead"><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>

    <form action="" method="get" >
      <!-- NOME -->
      <div class="container mb-3">
        <div class="">
          <label class="form-label" for="full-name">Nome</label>
          <input class="form-control" type="text" id="full-name" name="nome" placeholder="Digite seu nome completo" required>
        </div>
      </div>


      <!-- TIPO DE PALESTRA -->
      <div class="container mb-3">
        <p class="lead">Tipo de palestra</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="radio-workshop" value="workshop">
            <label for="radio-workshop">Workshop</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="type" id="radio-palco-principal" value="palco-principal" checked>
          <label for="radio-palco-principal">Palco Principal</label>
        </div>
      </div>

      <!-- INFORMAÇÕES DE CAMISETAS -->
      <div class="container mb-3">
        <label class="form-label" for="camiseta">Tamanho da camiseta</label>
        <select class="form-select" name="tamanho-camiseta" id="camiseta">
          <option value="p">Pequeno</option>
          <option value="m">Médio</option>
          <option value="g">Grande</option>
          <option value="xg">Extra Grande</option>
        </select>
      </div>
      
      <!-- RESUMO DA PALESTRA -->
      <div class="container mb-3">
        <label for="abstract">Resumo da Palestra</label>
        <textarea class="form-control" name="abstract" id="abstract" style="resize: none;"></textarea>
      </div>


      <!-- DISPONÍVEL NA DATA -->
      <div class="container mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="check" id="checkbox">
          <label class="form-check-label" for="checkbox">Disponível nesta data?</label>
        </div>
      </div>


      <!-- BOTÃO -->
      <div class="container mb-3">
        <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-warning" type="reset">Limpar</button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" id="buttonModal">Botão modal</button>
      </div>

    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">modulo de Fundamentos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Turma 19 - Tribo B
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
