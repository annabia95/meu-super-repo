<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    let paragraph = document.getElementsByTagName ("p")[0];
    paragraph.innerText = "Programando!";
    let squareGreen = document.getElementsByClassName ("main-content")[0];
    squareGreen.style.background = "rgb(76,164,109)";
    let squareWhite = document.getElementsByClassName ("center-content")[0];
    squareWhite.style.background = "white";
    let correction = document.getElementsByTagName ("h1")[0];
    correction.innerText = "Exercício 5.1 - JavaScript";
    let paragraphAll = document.getElementsByTagName('p')[0];
         paragraphAll.innerText = paragraphAll.innerText.toUpperCase();
    function showParagraphs() {
      let paragraphs = document.getElementsByTagName('p');
      for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index].innerText);
      }
    }
    showParagraphs();

    </script>
  </body>
</html>
